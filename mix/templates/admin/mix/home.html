<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-commerce</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Lista de Produtos -->
    <div class="container mt-5">
        <h1>Lista de Produtos</h1>
        <div class="row">
            {% for produto in produtos %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ produto.nome }}</h5>
                            <p class="card-text">{{ produto.detalhes|truncatewords:15 }}</p>
                            <a href="{% url 'detalhe_produto' produto.pk %}" class="btn btn-primary">Ver Detalhes</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-4 mt-5">
        <p>&copy; 2025 E-commerce</p>
    </footer>
</body>
</html>
